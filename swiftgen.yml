
input_dir: MovieDBApp/Assets/
output_dir: MovieDBApp/Infrastructure/SwiftGen/

xcassets:
   inputs: Assets.xcassets
   outputs:
     templateName: swift5
     output: Assets.swift

fonts:
  inputs: Fonts
  outputs:
    templateName: swift5
    output: Fonts.swift

strings:
  inputs: Copy/en.lproj
  filter: .+\.strings$
  outputs:
    templateName: structured-swift5
    output: Strings.swift
